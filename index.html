<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hot Potato</title>
  </head>

  <body>
    <div class="controls" style="transform: rotate(180deg)">
      <button id="topShootButton" style="width: 100px; height: 38px">
        Shoot
      </button>
      <button id="topUpButton" style="width: 50px; height: 38px">Up</button>
      <button id="topDownButton" style="width: 50px; height: 38px">Down</button>
      <button id="topLeftButton" style="width: 50px; height: 38px">Left</button>
      <button id="topRightButton" style="width: 50px; height: 38px">
        Right
      </button>
    </div>
    <!-- Gameplay Scene -->
    <div class="gameScene">
      <img
        style="position: absolute; width: 100%; z-index: -10"
        src="./assets/background.png"
      />

      <div class="score">
        <span class="topPaddlePoints" id="topPaddlePoints">0</span> -
        <span class="bottomPaddlePoints" id="bottomPaddlePoints">0</span>
      </div>
      <button class="restart" id="restart">Restart</button>
      <div class="paddle" id="topPaddle">
        <img src="./assets/imp.gif" style="transform: rotate(180deg)" />
      </div>
      <div class="paddle" id="bottomPaddle">
        <img src="./assets/mage.gif" />
      </div>
      <div class="ball"></div>
    </div>

    <!--GameOver Scene-->
    <div class="gameOver">
      <img
        style="position: absolute; width: 100%; z-index: -10"
        src="./assets/background2.png"
      />
      <img style="width: 15rem" src="./assets/title.png" alt="Hot Potato" />

      <button class="startGame" id="startGame">Start Game</button>
      <button class="startGame" id="instructionsButton">Instructions</button>
      <div class="instructions" style="display: none">
        <p>Reach 10 Points to Win</p>
        <p>Assets drawn by Jay (Me), Daniel (Friend)</p>
        <div class="movement">
          <p>
            Player 1:
            <br />
            Move: wasd
            <br />
            Shoot: Spacebar
            <br />
          </p>
          <p>
            Player 2:
            <br />
            Move: Arrow Keys
            <br />
            Shoot: n
            <br />
          </p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="bottomShootButton" style="width: 100px; height: 38px">
        Shoot
      </button>
      <button id="bottomUpButton" style="width: 50px; height: 38px">Up</button>
      <button id="bottomDownButton" style="width: 50px; height: 38px">
        Down
      </button>
      <button id="bottomLeftButton" style="width: 50px; height: 38px">
        Left
      </button>
      <button id="bottomRightButton" style="width: 50px; height: 38px">
        Right
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
